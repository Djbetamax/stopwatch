<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="buttons">
      <button class="start"><img src="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/701d64a8943214b9767733e7ac0b201f1a08a8b3/svgs/solid/play.svg" alt="play button"></button> <!-- Begin count -->
      <button class="pause"><img src="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/701d64a8943214b9767733e7ac0b201f1a08a8b3/svgs/solid/pause.svg" alt="pause button"></button> <!-- Pause count -->
       <button class="stop"><img src="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/701d64a8943214b9767733e7ac0b201f1a08a8b3/svgs/solid/stop.svg" alt="stop button"></button> <!-- Put to 0 -->
    </div>
    <div class="space"></div>
    <div class="timer">
      <div class="hours nums">00</div>
      <div>:</div>
      <div class="minutes nums">00</div>
      <div>:</div>
      <div class="seconds nums">00</div>
      <div>.</div>
      <div class="miliSeconds nums">0</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
